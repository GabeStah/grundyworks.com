{{ if .Site.Params.hero.enable }}
    {{"<!-- Hero Area Section -->" | safeHTML}}
    <section class="hero-area" style='background-image: url("{{ with .Site.Params.hero.bg }} {{ . }}{{ end }}");'>
        <div class="container">
            <div class="row">
                <div class="col-3 align-self-end">
                    <div class="block">
                        {{ with .Site.Params.hero.title }} 
                        <h1 class="wow fadeInDown" data-wow-delay="0.3s" data-wow-duration=".2s">
                            {{ . }}
                        </h1>
                        {{ end }}
                        {{ with .Site.Params.hero.subtitle }}
                        <p class="wow fadeInDown" data-wow-delay="0.5s" data-wow-duration=".5s">
                            {{ . }}
                        </p>
                        {{ end }}
                        <div class="wow fadeInDown" data-wow-delay="0.7s" data-wow-duration=".7s">
                            <a class="btn btn-home" href="#youtube" role="button">
                                Watch Video
                            </a>
                            <a class="btn btn-home" href="https://s3-us-west-2.amazonaws.com/david-john-wyatt/david-wyatt-memorium-video-by-rich-and-gabe-wyatt.mp4" role="button">
                                Download Video
                            </a>
                            <a class="btn btn-home" href="#photo-gallery" role="button">
                                View Photos
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3"></div>
            </div>
            <!-- .row close -->
        </div>
        <!-- .container close -->
    </section>
{{ end }}
